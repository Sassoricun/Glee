<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

  <header class="header">
    <header class="header__inner">
      <a class="logo" href="#">
        <img class="logo__img" src="images/logo.svg" alt="logo">
        <h2 class="logo-font">Glee.</h2>
      </a>
      <nav class="menu">
        <ul class="menu__list">
          <li class="menu__list-item">
            <a class="menu__list-link menu__list-link--active" href="#">Home</a>
          </li>
          <li class="menu__list-item">
            <a class="menu__list-link" href="#">About</a>
          </li>
          <li class="menu__list-item">
            <a class="menu__list-link" href="#">Services</a>
          </li>
          <li class="menu__list-item">
            <a class="menu__list-link" href="#">Pages</a>
          </li>
          <li class="menu__list-item">
            <a class="menu__list-link" href="#">News</a>
          </li>
          <li class="menu__list-item">
            <a class="menu__list-link" href="#">Contact</a>
          </li>
        </ul>
      </nav>
      <div class="user-nav">
        <a class="user-nav__link link-search" href="#">
          <img class="user-nav__link-img" src="images/icons/search.svg" alt="search buttom">
        </a>
        <a class="user-nav__link link-like" href="#">
          <img class="user-nav__link-img" src="images/icons/like.svg" alt="like buttom">
          <span class="user-nav__num">0</span>
        </a>
        <a class="user-nav__link link-trash" href="#">
          <img class="user-nav__link-img" src="images/icons/trash.svg" alt="trash buttom">
          <span class="user-nav__num">0</span>
        </a>
        <a class="user-nav__link link-more" href="#">
          <img class="user-nav__link-img" src="images/icons/more.svg" alt="more buttom">
        </a>
      </div>
    </header>
  </header>


  <script src="js/main.min.js"></script>
</body>

</html>
