<section class="modal">
  <div class="container">
    <form class="modal__form" action="#">
      <label class="modal__label">
        Username or email address *
        <input class="modal__input" type="text" required>
      </label>
      <label class="modal__label">
        Password *
        <input class="modal__input" type="password" required>
      </label>
      <button class="modal__btn" type="submit">Login</button>
      <div class="modal__checkbox">
        <label class="modal__label">
          <input type="checkbox">
          Remember me
        </label>
        <a class="modal__lost" href="#">Lost your password?</a>
      </div>
      <a class="modal__noregister" href="#">Not registered? No problem</a>
      <button class="modal__btn-create" type="submit">Create an account</button>
    </form>
  </div>
</section>
